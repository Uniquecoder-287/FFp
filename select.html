<style>
    .options {
      display: none;
    }
  
    input[type="radio"] {
      display: none;
    }
  
    label {
      cursor: pointer;
      padding: 8px;
      display: inline-block;
      background: #ccc;
      margin-right: 10px;
    }
  
    #option1:checked ~ ul li.option1,
    #option2:checked ~ ul li.option2,
    #option3:checked ~ ul li.option3,
    #option4:checked ~ ul li.option4 {
      display: list-item;
    }
  
    ul li {
      display: none;
    }
  </style>
  
  <!-- Radio buttons as fake select options -->
